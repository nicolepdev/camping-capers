<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Camping Capers</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main-container">
      <div id="overlay" class="start">
        <h2 class="title">Camping Capers</h2>
        <p class="directions">
          Can you guess the phrase before the campfire burns out?
        </p>
        <a class="btn__reset">START</a>
      </div>

      <div id="banner" class="section">
        <h2 class="header">Camping Capers</h2>
        <p class="directions">
          Guess the phrase before the campfire burns out!
        </p>
      </div>

      <div id="phrase" class="section">
        <ul></ul>
      </div>
      <div id="qwerty" class="section">
        <div class="keyrow">
          <button>q</button><button>w</button><button>e</button
          ><button>r</button><button>t</button><button>y</button
          ><button>u</button><button>i</button><button>o</button
          ><button>p</button>
        </div>
        <div class="keyrow">
          <button>a</button><button>s</button><button>d</button
          ><button>f</button><button>g</button><button>h</button
          ><button>j</button><button>k</button><button>l</button>
        </div>
        <div class="keyrow">
          <button>z</button><button>x</button><button>c</button
          ><button>v</button><button>b</button><button>n</button
          ><button>m</button>
        </div>
      </div>

      <div id="scoreboard" class="section">
        <ol>
          <li class="tries"><img src="images/fire.png" alt="fire" /></li>
          <li class="tries"><img src="images/fire.png" alt="fire" /></li>
          <li class="tries"><img src="images/fire.png" alt="fire" /></li>
          <li class="tries"><img src="images/fire.png" alt="fire" /></li>
          <li class="tries"><img src="images/fire.png" alt="fire" /></li>
        </ol>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
